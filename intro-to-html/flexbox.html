<!DOCTYPE html>

<html>

<head>

  <title>Flexbox Practice</title>

</head>





<body style="padding-bottom: 1000px;">
  <div style="display: flex;
               flex-direction: row;">
    <div style="background-color: lightblue;">Div 1</div>
    <div style="background-color: lightpink;">Div 2<p>Text</p></div>
  </div>

  <div style="display: flex;
               flex-direction: row;
               margin-top: 30px">
    <div style="background-color: lightblue;
              width: 100px;">100px</div>
    <div style="flex: 1;
    background-color: lightpink;">Flex: 1</div>
  </div>



  <div style="display: flex;
               flex-direction: row;
               margin-top: 30px">
    <div style="background-color: lightblue;
              width: 100px;">Div 1</div>
    <div style="flex: 1;
    background-color: lightpink;">Flex:1</div>
    <div style="background-color: lightblue;
              flex: 2;">Flex: 2</div>
  </div>


  <div style="display: flex;
               flex-direction: row;
               margin-top: 30px;
               height: 70px;
               border-width: 1px;
               border-style: solid;
               border-color: gray;
               justify-content: center;">
    <div style="background-color: lightblue;
              width: 100px;">Div 1</div>
    <div style="width: 100px;
    background-color: lightpink;">Flex:1</div>
    <div style="background-color: lightblue;
              width: 100px;">Flex: 2</div>
  </div>


  <div style="display: flex;
               flex-direction: row;
               margin-top: 30px;
               height: 70px;
               border-width: 1px;
               border-style: solid;
               border-color: gray;
               justify-content: space-between;">
    <div style="background-color: lightblue;
              width: 100px;">Div 1</div>
    <div style="width: 100px;
    background-color: lightpink;">Flex:1</div>
    <div style="background-color: lightblue;
              width: 100px;">Flex: 2</div>
  </div>


  <div style="display: flex;
               flex-direction: row;
               margin-top: 30px;
               height: 70px;
               border-width: 1px;
               border-style: solid;
               border-color: gray;
               justify-content: space-between;
               align-items: center;">
    <div style="background-color: lightblue;
              width: 100px;">Div 1</div>
    <div style="width: 100px;
    background-color: lightpink;">Flex:1</div>
    <div style="background-color: lightblue;
              width: 100px;">Flex: 2</div>
  </div>

</body>


</html>

<!DOCTYPE html>
<html>

  <head>
    <title>CSS Positioning</title>
  </head>

  <body style="height: 3000px;
      padding-top: 60px;
      padding-left: 72px;">

    <div style="background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 1;">
      header
    </div>

    <div style="background-color: green;
      color: white;
      position: fixed;
      top: 50px;
      left: 0;
      bottom: 0;
      width: 72px;">
      sidebar
      <div style="position: absolute;
      right: 10px;
      top: 10px;
      background-color: red;
      color: white;
      z-index: 2;">
      absolute
      </div>
    </div>

    <div style="position: absolute;
      right: 10px;
      top: 10px;
      background-color: red;
      color: white;
      z-index: 2;">
      absolute
    </div>

    <div style="background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;">
      div 1
    </div>

    <div style="background-color: lightpink; height: 200px; width: 200px;
      position: relative;" >
      div 2
      <div style="position: absolute;
      right: 10px;
      bottom: 10px;
      background-color: black;
      color: white;
      z-index: 2;">
      5:00
    </div>
    </div>
  </body>

</html>

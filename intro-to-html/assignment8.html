<html>

<head>

  <title>

  </title>

  <link rel="stylesheet" href="styles/assignment8.css">

</head>


<body>
  
  <input class="name-field" type="text" placeholder="Name">

  <button class="survey-choices">Yes</button> <button class="survey-choices">No</button>

  <div class="google-homepage-logo">

    <input class="first-and-last-name" type="text" placeholder="First Name">
